# apps/usuarios/templates/usuarios/login.html

{% extends 'base.html' %}

{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
  </form>
  <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
{% endblock %}
